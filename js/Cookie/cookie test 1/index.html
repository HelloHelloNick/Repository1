<!DOCTYPE html>
<html>
    <head>
        <script>
            window.onload = function(){
                var username = 'abcdef';
                var module3A = '123123';
                document.cookie = 'UserName=' + username;
                document.cookie = 'module3A=' + module3A;
            }
            function showCookieValue() {
                var module2A = document.cookie.split(';')[1].split('=')[1];
                document.getElementById('module1A').innerText=module2A;
            }
            function setCookie(name,value){
                // has expired date.
                var Days = 30;
                var exp = new Date();
                exp.setTime(exp.getTime() + Days*24*60*60*1000);
                document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
            }
            function getCookie(name){
                var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
                if(arr=document.cookie.match(reg))
                    return unescape(arr[2]);
                else
                    return null;
            }
        </script>
    </head>
    <body>
            <button onclick="showCookieValue()">show</button>
            <p id="module1A"></p>
    </body>
</html>
