<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>标题</title>
    <script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>

    <style>

    </style>
    <!--
    -  
    -
    -->
    <script>
        //http://www.jb51.net/article/73959.htm
        //http://www.jquerycn.cn/a_11670
        var yourwords = "[★ ★ 欢迎光临 ★ ★]";
        var speed = 700;
        var control = 1;
        var timeOutId = '';
        function flash() {
            if (control == 1) {
                document.title = yourwords;
                control = 0;
            }
            else {
                document.title = '[____________________]';
                control = 1;
            }
            timeOutId = setTimeout("flash()", speed);
        }
        window.onload = function () {
            timeOutId = setTimeout("flash()", speed);
        }
        function stopIt() {
            clearTimeout(timeOutId);
        }

    </script>
</head>

<body>
    <button onclick="stopIt()">clear</button>
</body>

</html>
